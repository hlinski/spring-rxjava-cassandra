buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.3.RELEASE")
        classpath("com.datastax.cassandra:cassandra-driver-core:2.0.2")
        classpath files("/Users/hlinski/workspace/spring-rx-cassandra/src/main/java/com/hlinski")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-serving-web-content'
    version = '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web",
            "joda-time:joda-time:2.3",
            "com.netflix.rxjava:rxjava-core:0.19.1",
            "com.netflix.rxjava:rxjava-math:0.19.1",
            "com.datastax.cassandra:cassandra-driver-core:2.0.2",
            "com.google.guava:guava:17.0"


    testCompile("junit:junit")
}


